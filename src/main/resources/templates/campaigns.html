<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <title>Campaign Management | Panjandrum </title>
    <div th:replace="fragments/header :: header"></div>
</head>
<body>

<nav>
    <div class="nav-wrapper">
        <div class="nav-wrapper">
            <div class="row">
                <div class="col s12">
                    <a href="/dashboard" class="breadcrumb">Dashboard</a>
                    <a href="/campaigns" class="breadcrumb">Campaign Manager</a>
                </div>
            </div>
        </div>
    </div>
</nav>

<div th:replace="fragments/add_campaign_modal :: add_campaign_modal" th:remove="tag"></div>

<div class="container">
    <div class="row">
        <div class="col s12">
            <div class="fixed-action-btn horizontal click-to-toggle">
                <a class="btn-floating btn-large red">
                    <i class="material-icons">menu</i>
                </a>
                <ul>
                    <li><a class="btn-floating green modal-trigger" href="#modal1"><i class="material-icons">add</i></a>
                    </li>
                </ul>
            </div>

            <div class="input-field">
                <i class="material-icons prefix">search</i>
                <input id="icon_prefix" type="text" class="validate" placeholder="search campaigns"/>
            </div>
        </div>

    </div>
</div>

<div th:replace="fragments/footer :: footer"></div>
<script type="text/javascript" src="/js/codebeast/create_campaign.js"></script>
</body>
</html>
