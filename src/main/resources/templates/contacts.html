<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <title>Client Management | Panjandrum </title>
    <div th:replace="fragments/header :: header"></div>
</head>
<body>

<nav>
    <div class="nav-wrapper">
        <div class="nav-wrapper">
            <div class="row">
                <div class="col s12">
                    <a href="/dashboard" class="breadcrumb">Dashboard</a>
                    <a href="/clients" class="breadcrumb">Client Manager</a>
                    <a th:href="'/clients/' + ${client.id}" class="breadcrumb"
                       th:text="${client.name}">Client</a>
                    <a th:href="'/clients/' + ${client.id} + '/campaign/' + ${campaign.id}" class="breadcrumb"
                       th:text="${campaign.name}">CampaignName</a>
                    <a href="" class="breadcrumb">Contact Manager</a>
                </div>
            </div>
        </div>
    </div>
</nav>


<div th:replace="fragments/add_client_modal :: add_client_modal" th:remove="tag"></div>

<div class="container">

    <div class="row">

        <div class="col s12 m6 l6">
            <p class="flow-text">Contacts</p>
            <div th:each="contact : ${campaign.contactList}">
                <p th:text="${contact.mobileNumber}"></p>
                <p th:text="${contact.voucher == null ? 'not redeemed' : 'redeemed'}"></p>
            </div>
        </div>

        <div class="col s12 m6 l6">
            <form method="POST" enctype="multipart/form-data"
                  th:action="${#httpServletRequest.requestURI}">
                        <input type="file" name="file"/>
                        <input class="btn" type="submit" value="Upload"/>
            </form>
        </div>
    </div>

    <div class="row">
        <div class="col s12">
            <div class="fixed-action-btn horizontal click-to-toggle">
                <a class="btn-floating btn-large red">
                    <i class="material-icons">menu</i>
                </a>
                <ul>
                    <li><a class="btn-floating green modal-trigger" href="#modal1"><i class="material-icons">upload</i></a>
                    </li>
                </ul>
            </div>
        </div>


    </div>
</div>

<div th:replace="fragments/footer :: footer"></div>
</body>
</html>
