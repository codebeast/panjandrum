<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <title>Campaign Management | Panjandrum </title>
    <div th:replace="fragments/header :: header"></div>
</head>
<body>

<nav>
    <div class="nav-wrapper">
        <div class="nav-wrapper">
            <div class="row">
                <div class="col s12">
                    <a href="/dashboard" class="breadcrumb">Dashboard</a>
                    <a href="/clients" class="breadcrumb">Client Manager</a>
                    <a th:href="'/clients/' + ${client.id}" class="breadcrumb"
                       th:text="${client.name}">Client</a>
                    <a href="" class="breadcrumb" th:text="${campaign.name}">Client</a>
                </div>
            </div>
        </div>
    </div>
</nav>

<div class="container">
    <div class="row">
        <div class="col s12 m6 l6 center">
            <div class="card grey lighten-3 z-depth-3">
                <a th:href="${campaign.id} + '/voucherbuilder'"
                   class="btn-floating halfway-fab waves-effect waves-light green"><i
                        class="material-icons">input</i></a>
                <div class="card-content black-text">
                    <p class="flow-text">Voucher Designer</p>
                    <div class="divider"></div>
                    <p>Voucher editor, create your design here</p>
                </div>
            </div>
        </div>
        <div class="col s12 m6 l6 center">
            <div class="card grey lighten-3 z-depth-3">
                <a class="btn-floating halfway-fab waves-effect waves-light green"><i
                        class="material-icons">input</i></a>
                <div class="card-content black-text">
                    <p class="flow-text">Code Manager</p>
                    <div class="divider"></div>
                    <p>Manage redemption codes for campaign</p>
                </div>
            </div>
        </div>
        <div class="col s12 m6 l6 center">
            <div class="card grey lighten-3 z-depth-3">
                <a class="btn-floating halfway-fab waves-effect waves-light green"><i
                        class="material-icons">input</i></a>
                <div class="card-content black-text">
                    <p class="flow-text">Contact Manager</p>
                    <div class="divider"></div>
                    <p>Manage Contact numbers for rewards and referrals</p>
                </div>
            </div>
        </div>
    </div>
</div>


<div th:replace="fragments/footer :: footer"></div>
<script type="text/javascript" src="/js/codebeast/preview_campaign.js"></script>
</body>
</html>
