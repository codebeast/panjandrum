<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <title>Dashboard | Panjandrum</title>
    <div th:replace="fragments/header :: header"></div>
</head>
<body>

<nav>
    <div class="nav-wrapper">
        <div class="nav-wrapper">
            <div class="row">
                <div class="col s12">
                    <a href="/dashboard" class="breadcrumb">Dashboard</a>
                </div>
            </div>
        </div>
    </div>
</nav>

<div class="container">
    <div class="row">
        <div class="col s12 m6 l6 center">

            <div class="card grey lighten-3 z-depth-3">
                <a href="/clients"
                   class="btn-floating halfway-fab waves-effect waves-light green"><i
                        class="material-icons">view_module</i></a>
                <div class="card-content black-text">
                    <p class="flow-text">Client Manager</p>
                    <div class="divider"></div>
                    <p>Create, view and update clients</p>
                </div>
            </div>
        </div>
        <div class="col s12 m6 l6 center">

            <div class="card grey lighten-3 z-depth-3">
                <a href="/campaigns"
                   class="btn-floating halfway-fab waves-effect waves-light green"><i
                        class="material-icons">view_module</i></a>
                <div class="card-content black-text">
                    <p class="flow-text">Campaign Manager</p>
                    <div class="divider"></div>
                    <p>Create, view and update campaigns</p>
                </div>
            </div>
        </div>
        <div class="col s12 m6 l6 center">
            <div class="card grey lighten-3 z-depth-3">
                <a class="btn-floating halfway-fab waves-effect waves-light green"><i
                        class="material-icons">view_module</i></a>
                <div class="card-content black-text">
                    <p class="flow-text">Code Manager</p>
                    <div class="divider"></div>
                    <p>Create, view and update codes</p>
                </div>
            </div>
        </div>
        <div class="col s12 m6 l6 center">
            <div class="card grey lighten-3 z-depth-3">
                <a class="btn-floating halfway-fab waves-effect waves-light green"><i
                        class="material-icons">view_module</i></a>
                <div class="card-content black-text">
                    <p class="flow-text">Application Manager</p>
                    <div class="divider"></div>
                    <p>Application management / logging </p>
                </div>
            </div>
        </div>
    </div>
</div>


<div th:replace="fragments/footer :: footer"></div>
</body>
</html>
