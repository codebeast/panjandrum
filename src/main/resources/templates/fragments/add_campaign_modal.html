<html xmlns:th="http://www.w3.org/1999/xhtml">
<div th:fragment="add_campaign_modal">
    <form id="create_client" name="create_client">
        <div id="modal1" class="modal modal-fixed-footer">
            <div class="modal-content">

                <div class="row">
                    <div class="col s8">
                        <p class="flow-text">Create new campaign</p>
                    </div>

                    <div class="col s4 ">
                        <div class="preloader-wrapper small right" id="save_spinner">
                            <div class="spinner-layer spinner-green-only">
                                <div class="circle-clipper left">
                                    <div class="circle"></div>
                                </div>
                                <div class="gap-patch">
                                    <div class="circle"></div>
                                </div>
                                <div class="circle-clipper right">
                                    <div class="circle"></div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="col s12">
                        <div class="input-field">
                            <input placeholder="Client Name" id="name" name="name" type="text" class="validate"/>
                            <label for="name"><span class="red-text text-lighten-2">* </span>Name</label>
                        </div>
                    </div>
                </div>
            </div>

            <div class="modal-footer">
                <a id="cancel_button" class="modal-action modal-close waves-effect waves-green btn-flat">
                    Cancel
                </a>
                <a id="create_client_button" class="modal-action waves-effect waves-green btn-flat green lighten-3"
                   type="submit">
                    Save
                </a>
            </div>
        </div>
    </form>
</div>
</html>
