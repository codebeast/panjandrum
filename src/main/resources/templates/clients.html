<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <title>Hello World!</title>
    <div th:replace="fragments/header :: header"></div>
</head>
<body>

<div th:replace="fragments/navbar :: navbar"></div>

<div th:replace="fragments/add_client_modal :: add_client_modal" th:remove="tag"></div>

<div class="container">
    <div class="row">
        <div class="col s12">
            <div class="fixed-action-btn horizontal click-to-toggle">
                <a class="btn-floating btn-large red">
                    <i class="material-icons">menu</i>
                </a>
                <ul>
                    <li><a class="btn-floating green modal-trigger" href="#modal1"><i class="material-icons">add</i></a></li>
                    <li><a class="btn-floating yellow lighten-2 modal-trigger" href="#modal1"><i
                            class="material-icons">mode_edit</i></a></li>
                </ul>
            </div>

            <div class="input-field">
                <i class="material-icons prefix">search</i>
                <input id="icon_prefix" type="text" class="validate" placeholder="search clients"/>
            </div>
        </div>
        <div th:each="client : ${clients}" class="col s12 m6 l4">
            <div class="card white darken-1">
                <a class="btn-floating halfway-fab waves-effect waves-light green"><i class="material-icons">eye</i></a>
                <div class="card-content black-text">
                    <span class="card-title" th:text="${client.name}">Client Name</span>
                    <p>I am a very simple card. I am good at containing small bits of information.
                        I am convenient because I require little markup to use effectively.</p>
                </div>

            </div>
        </div>
    </div>
</div>

<div th:replace="fragments/footer :: footer"></div>
</body>
</html>
