<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <title>Client Management | Panjandrum </title>
    <div th:replace="fragments/header :: header"></div>
</head>
<body>

<nav>
    <div class="nav-wrapper">
        <div class="nav-wrapper">
            <div class="row">
                <div class="col s12">
                    <a href="/dashboard" class="breadcrumb">Dashboard</a>
                    <a href="/clients" class="breadcrumb">Client Manager</a>
                </div>
            </div>
        </div>
    </div>
</nav>

<div th:replace="fragments/add_client_modal :: add_client_modal" th:remove="tag"></div>

<div class="container">
    <div class="row">
        <div class="col s12">
            <div class="fixed-action-btn horizontal click-to-toggle">
                <a class="btn-floating btn-large red">
                    <i class="material-icons">menu</i>
                </a>
                <ul>
                    <li><a class="btn-floating green modal-trigger" href="#modal1"><i class="material-icons">add</i></a>
                    </li>
                </ul>
            </div>

            <div class="input-field">
                <i class="material-icons prefix">search</i>
                <input id="icon_prefix" type="text" class="validate" placeholder="search clients"/>
            </div>
        </div>

        <div th:each="client : ${clients}" class="col s12 m6 l4 center">
            <div class="card grey lighten-3 z-depth-3">

                <a th:href="'/clients/' + ${client.id}"
                   class="btn-floating halfway-fab waves-effect waves-light green"><i
                        class="material-icons">view_module</i></a>


                <div class="card-content black-text">
                    <span class="card-title" th:text="${client.name}">Client Name</span>
                    <div class="divider"></div>
                    <p class="flow-text">Campaigns</p>
                    <div class="row">
                        <div class="col s12">
                            <table class="centered">
                                <thead>
                                <tr>
                                    <th>Pending</th>
                                    <th>Active</th>
                                    <th>Complete</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr>
                                    <td>0</td>
                                    <td>0</td>
                                    <td>0</td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>

<div th:replace="fragments/footer :: footer"></div>
</body>
</html>
